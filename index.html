<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FRAMEWORK -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="ms-wrapper">
        <!--------------
        -   HEADER     -
        -------------- -->
        <!--------------
        -   NAV     -
        -------------- -->
        <header>
            <nav id="nav" class="navbar navbar-light bg-light">
                <div class="container-fluid"> 

                    <!-- LOGO -->
                    <div class="ms-logo ms-mobile-logo">
                        <img src="img/mobile-logo.png" alt="">
                    </div>                    
                    <div class="ms-logo ms-desktop-logo">
                        <img src="img/logo.svg" alt="">
                    </div>  
                    
                    <!-- SEARCH-BAR -->
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>

                    <!-- ALLERT -->
                    <div class="ms.allert btn-group" role="group" aria-label="Basic outlined example">
                        <div class="ms-lg-button">
                            <button type="button" class="btn">
                                <i class="fa-solid fa-list"></i>
                            </button>
                            <button type="button" class="btn">
                                <i class="fa-solid fa-circle-question"></i>
                            </button>
                            <button type="button" class="btn">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                        <div class="ms-sm-button">
                            <button type="button" class="btn ms-sm-color-button">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                        </div>
                    </div>
                </div>
              </nav>
        </header>

        <!--------------
        -   MAIN       -
        ------------------>
        <main class="d-flex">

            <!--------------
            -   SIDEBAR     -
            ------------------>
            <section id="ms-sidebar" class="text-white">
                <div class="container ms-height-100">
                    <div class="row ms-height-100 ">
                        <div class="col ms-height-content">
                            Column
                        </div>
                        <div class="col ms-height-content">
                            Column
                        </div>
                        <div class="col ms-height-content">
                            Column
                        </div>
                        <div class="col align-self-end">
                            Column
                        </div>
                    </div>
                </div>
            </section>


            <!--------------
            -   CONTENT     -
            ------------------>
            <section id="ms-content">
                <div class="container">
                    <div class="row">
                        <div class="col-12">BOOLEAN</div>
                        <div class="col-12 col-lg-8 order-lg-0">prossime classi</div>
                        <div class="col-12 col-lg-8 order-lg-2">F.A.Q.</div>                    
                        <div class="col-12 col-lg-4 order-lg-1">TODO</div>
                        <div class="col-12 col-lg-4 order-lg-3">GRAFICO</div>                    
                    </div>
                </div>
            </section>
        
        
        
        </main>
    </main>
</body>
</html>
