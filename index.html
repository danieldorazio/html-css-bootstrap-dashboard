<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- FRAMEWORK -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ms_wrapper">
        <!--------------
        -   HEADER     -
        -------------- -->
        <!--------------
        -   NAV     -
        -------------- -->
        <header>
            <nav id="nav" class="navbar navbar-light bg-light">
                <div class="container-fluid"> 

                    <!-- LOGO -->
                    <div class="ms_logo ms_mobile-logo d-inline-block d-lg-none">
                        <img src="img/mobile-logo.png" alt="">
                    </div>                    
                    <div class="ms_logo ms_desktop-logo d-sm-none d-lg-inline-block">
                        <img src="img/logo.svg" alt="">
                    </div>  
                    
                    <!-- SEARCH-BAR -->

                    <div class="ms_search-bar d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </div>

                    <!-- MENU -->
                    <div class="ms_menu btn-group" role="group" aria-label="Basic outlined example">
                        <div class="ms_lg-button d-none d-lg-inline-block">
                            <button type="button" class="btn">
                                <i class="fa-solid fa-list"></i>
                            </button>
                            <button type="button" class="btn">
                                <i class="fa-solid fa-circle-question"></i>
                            </button>
                            <button type="button" class="btn">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                        <div class="ms_sm-button">
                            <button type="button" class="btn ms_sm-color-button">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                        </div>
                    </div>
                </div>
              </nav>
        </header>

        <!--------------
        -   MAIN       -
        ------------------>
        <main class="ms_main d-flex">

            <!--------------
            -   SIDEBAR     -
            ------------------>
            <section id="ms_sidebar" class="text-white">
                <div class="container ms_height-100">
                    <div class="row ms_height-100 ">
                        <div class="col ms_height-content">
                            Column
                        </div>
                        <div class="col ms_height-content">
                            Column
                        </div>
                        <div class="col ms_height-content">
                            Column
                        </div>
                        <div class="col align-self-end">
                            Column
                        </div>
                    </div>
                </div>
            </section>


            <!--------------
            -   CONTENT     -
            ------------------>
            <section id="ms_content">
                <div class="ms_breadcrumb py-4">BOOLEAN
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores cum, ad quo ut explicabo sapiente temporibus ipsa neque. Voluptatum tempora suscipit pariatur dicta numquam ipsum minima ullam ab modi dolorem?
                </div>
                <div class="container-fluid my-4">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <div class="card">prossime classi</div>
                            <div class="card">F.A.Q.</div> 
                        </div>
                        <div class="col-12 col-lg-4">                
                            <div class="card">TODO</div>
                            <div class="card">GRAFICO</div>  
                        </div>                     
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
