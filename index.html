<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- FRAMEWORK -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ms_wrapper">
        <!--------------
        -   HEADER     -
        -------------- -->
        <!--------------
        -   NAV     -
        -------------- -->
        <header>
            <nav id="nav" class="navbar navbar-light bg-light">
                <div class="container-fluid flex-nowrap"> 

                    <!-- LOGO -->
                    <div class="ms_logo" >
                        <div class="ms_mobile-logo d-inline-block d-lg-none mx-2">
                            <img src="img/mobile-logo.png" alt="">
                        </div>                    
                        <div class="ms_desktop-logo d-none d-lg-inline-block mx-2">
                            <img src="img/logo.svg" alt="">
                        </div> 
                    </div> 
                    
                    <!-- SEARCH-BAR -->
                    <div class="ms_search-bar p-1 rounded d-flex flex-grow-1 align-items-center ">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="ms_input-search form-control me-2" type="search" placeholder="Prova a cercare: Lezione di Lavarel" aria-label="Search">
                    </div>

                    <!-- MENU -->
                    <div class="ms_menu btn-group" role="group" aria-label="Basic outlined example">
                        <div class="ms_lg-button d-none d-lg-inline-block">
                            <button type="button" class="btn">
                                <i class="fa-solid fa-list"></i>
                            </button>
                            <button type="button" class="btn">
                                <i class="fa-solid fa-circle-question"></i>
                            </button>
                            <button type="button" class="btn">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                        <div class="ms_sm-button">
                            <button type="button" class="btn ms_sm-color-button">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                        </div>
                    </div>
                </div>
              </nav>
        </header>

        <!--------------
        -   MAIN       -
        ------------------>
        <main class="ms_main d-flex">

            <!--------------
            -   SIDEBAR     -
            ------------------>
            <section id="ms_sidebar" class="text-white">
                <div class="container h-100">
                    <ul class="ms_list position-relative d-flex flex-column align-items-center p-0">

                        <li>
                            <button class="ms_button my-4 d-flex align-items-center bg-transparent text-white">
                                <i class="fa-solid fa-house"></i>
                                <span class="mx-3 d-none d-lg-inline">Home</span>
                            </button>
                        </li>

                        <li>
                            <button class="ms_button my-4 d-flex align-items-center bg-transparent text-white">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span class="mx-3 d-none d-lg-inline">Stats</span>
                            </button>
                        </li>
                        <li>
                            <button class="ms_button my-4 d-flex align-items-center bg-transparent text-white">
                                <i class="fa-solid fa-signal"></i>
                                <span class="mx-3 d-none d-lg-inline">Signals</span>
                            </button>
                        </li>
                        <li class="position-absolute bottom-0 start-50 translate-middle-x">
                            <button class="ms_button my-4 d-flex align-items-center bg-transparent text-white">
                                <i class="fa-solid fa-gear"></i>
                                <span class="mx-3 d-none d-lg-inline">Admin</span>
                            </button>
                        </li>
                    </ul>
    
                </div>
            </section>


            <!--------------
            -   CONTENT     -
            ------------------>
            <section id="ms_content">

                <!-- BREADCRUMB -->
                <div class="ms_breadcrumb py-4">
                    <div class="container-fluid text-white">
                        <div class="row">

                            <div class="col-12 col-md-3 mb-4 order-md-1">
                                <span class="me-2">Nuoovo Studente</span>
                                <button type="button " class="btn ms_btn-breadcrumb-plus">
                                    <i class="fa-solid fa-plus text-white"></i>
                                </button>
                            </div>

                            <div class="col-12 col-md-6">
                                <span class="fs-1 align-middle me-3">Boolean</span>
                                <button type="button" class="btn ms_btn-breadcrumb d-inline-block rounded-pill text-white align-middle p-1">
                                    <span>Piano blaze</span>
                                </button>
                                <ul class="d-flex p-0 gap-1">
                                    <li>
                                        <button type="button" class="btn ms_btn-breadcrumb d-inline-block rounded-pill text-white align-middle p-1">
                                            3 app
                                        </button>
                                        <span>
                                            <i class="fa-solid fa-angles-right"></i>
                                        </span>
                                    </li>

                                    <li>
                                        <button type="button" class="btn ms_btn-breadcrumb d-inline-block d-lg-none rounded-pill text-white align-middle p-1">
                                            <i class="fa-solid fa-plus text-white"></i>
                                        </button>
                                    </li>

                                    <li>
                                        <button type="button" class="btn ms_btn-breadcrumb d-none d-lg-inline-block rounded-pill text-white align-middle p-1">
                                            Boolean mobile app
                                        </button>
                                    </li>

                                    <li>
                                        <button type="button" class="btn ms_btn-breadcrumb d-none d-lg-inline-block rounded-pill text-white align-middle p-1">
                                            Boolean web app 
                                        </button>
                                    </li>

                                    <li>
                                        <button type="button" class="btn ms_btn-breadcrumb d-none d-lg-inline-block rounded-pill text-white align-middle p-1">
                                            Boolean blog app   
                                        </button>
                                    </li>
                                </ul>

                            </div>
                            <div class="col-12 col-md-3">
                                <div>Studenti online negli ultimi 30 minuti</div>
                                <div class="fs-1">125</div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="container-fluid my-4">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <div class="card">prossime classi</div>
                            <div class="card">F.A.Q.</div> 
                        </div>
                        <div class="col-12 col-lg-4">                
                            <div class="card">TODO</div>
                            <div class="card">GRAFICO</div>  
                        </div>                     
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
